
@main("Prediction") {
<section id="top">
    <div class="wrapper" align="center">
        <h1>Prediction for Game Sale</h1>
    </div>
    <div align="center">
        <h3>Info about upcoming game</h3>
        <form method ="post" >
            Name: <input type="text" id="name"><br><br>
            Price: <input type="text" id="price"><br><br>
            Publisher: <input type="text" id="publisher"><br><br>
            Release Year: <input type="text" id="release_year"><br><br>
            Genre:<input type="text" id="genre"><br><br>
            <input type="button" id="submit" value="Let's predict"><br><br>
        </form>


    </div>
</section>
}
