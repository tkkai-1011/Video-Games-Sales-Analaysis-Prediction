@import helper._
@(form: Form[BasicForm])(implicit messages: Messages)
@main("Analysis") {

<section id="top">
    <div class="wrapper">
        <h1 aria-atomic="true" align="center">Analysis for Game Sale</h1>
    </div>

    <div align="center">
        <h3 aria-atomic="true" align="center">output graphs based on key features</h3>
        @helper.form(routes.HomeController.analysisPost) {
            @inputText(form("name"))
            <input type="submit" value="Submit">
        }
    </div>

</section>
}
